<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Chat</title>
    </head>

    <body class="container">
        <div class="row mt-5">
            <div class="col-sm-6">
                <h3>Enviar Mensaje</h3>
                <hr>
                <input type="text" id="Uid" class="form-control mb-2" placeholder="Usuario" autocomplete="off">
                <input type="text" id="msg" class="form-control mb-2" placeholder="Mensaje" autocomplete="off">
                <h3>Usuarios</h3>
                <hr>
                <ul id="ulUsers">


                </ul>
            </div>
        </div>

        <div class="col-sm-6">
            <h3>Chat</h3>
            <hr>
            <ul id="ulMessages"></ul>
        </div>

        <button id="btnLogout" class="btn btn-outline-danger">LogOut</button>

        <script src="./socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>

</html>
